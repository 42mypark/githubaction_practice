#name on jobs => must have
name: "my first"

on: push

env:
 WORKFLOW_LEVEL: 'this value comes from the workflow level'

jobs:
  first-job: 
    name: 'first job'
    runs-on: 'ubuntu-latest'
    env:
     JOB_LEVEL_1: 'THIS VALUE COMES FROM THE JOB LEVEL 1'
    steps:
    - name: mask value
      id: first
      shell: bash
      run:
        first_value="this is the first output value!"

        echo "::add-mask::$first_value"
        echo "::set-output name=my_first_value::$first_value" # output

    - name: get output value
      shell: bash
      run:
        echo ${{steps.first.outputs.my_first_value}}
        echo asdf ${{secrets.HELLO}} # secret